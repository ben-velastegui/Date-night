<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DateDeck - Stop Arguing. Start Dating.</title>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700;900&family=DM+Sans:wght@400;500;600&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        display: ['Playfair Display', 'serif'],
                        body: ['DM Sans', 'sans-serif']
                    }
                }
            }
        }
    </script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'DM Sans', sans-serif;
            background: linear-gradient(135deg, #ffecd2 0%, #fcb69f 50%, #ff9a9e 100%);
            min-height: 100vh;
            overflow-x: hidden;
        }

        .noise-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            opacity: 0.03;
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 400 400' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.9' numOctaves='4' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
            z-index: 1;
        }

        .card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 24px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.15);
        }

        .btn-primary {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 30px rgba(245, 87, 108, 0.4);
        }

        .btn-secondary {
            background: white;
            border: 2px solid #f5576c;
            color: #f5576c;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .btn-secondary:hover {
            background: #f5576c;
            color: white;
            transform: translateY(-2px);
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        .animate-fadeInUp {
            animation: fadeInUp 0.6s cubic-bezier(0.4, 0, 0.2, 1) forwards;
        }

        .animate-spin-slow {
            animation: spin 20s linear infinite;
        }

        .mood-btn {
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            border: 2px solid transparent;
        }

        .mood-btn:hover {
            transform: scale(1.05);
        }

        .mood-btn.active {
            border-color: #f5576c;
            background: linear-gradient(135deg, rgba(240, 147, 251, 0.1) 0%, rgba(245, 87, 108, 0.1) 100%);
        }

        .date-card-result {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            position: relative;
            overflow: hidden;
        }

        .date-card-result::before {
            content: '';
            position: absolute;
            top: -50%;
            right: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255,255,255,0.1) 0%, transparent 70%);
            animation: spin-slow 30s linear infinite;
        }

        .share-card {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
            padding: 48px;
            border-radius: 24px;
            width: 600px;
            position: relative;
            overflow: hidden;
        }

        .share-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url("data:image/svg+xml,%3Csvg width='60' height='60' viewBox='0 0 60 60' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath d='M30 0 L30 60 M0 30 L60 30' stroke='rgba(255,255,255,0.1)' stroke-width='1' fill='none'/%3E%3C/svg%3E");
            opacity: 0.3;
        }

        .heart-float {
            position: absolute;
            font-size: 24px;
            opacity: 0.2;
            animation: float 6s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(10deg); }
        }
    </style>
</head>
<body>
    <div class="noise-overlay"></div>
    <div id="root"></div>

                ],

                    { title: "Spontaneous Road Trip", description: "Pick a direction, drive 1 hour, explore what you find", addons: "Bring: Camera for memories" },
                    { title: "Night Market Hunt", description: "Find a local market or food fair, try 3 new things", addons: "Budget: ¬£15 for snacks" },
                    { title: "Geocaching Adventure", description: "Download the app, hunt for 3 hidden treasures", addons: "Reward: Winner picks dinner" },
                ],
                cosy: [
                    { title: "Pillow Fort Movie Night", description: "Build an elaborate fort, watch childhood favorites", addons: "Snacks: S'mores in the oven" },
                    { title: "Board Game & Hot Chocolate", description: "Play your favorite games, make fancy hot chocolate", addons: "Game: Try a couples game" },
                    { title: "Paint Each Other", description: "Buy cheap watercolors, paint portraits of each other", addons: "Rule: No peeking until done" },
                    { title: "Cooking Challenge", description: "Pick a cuisine neither of you can cook, attempt it together", addons: "Prize: Loser does dishes" },
                ]
            },
            medium: {
                chill: [
                    { title: "Museum & Lunch", description: "Pick a museum you've never been to, grab lunch after", addons: "Activity: Each pick one exhibit to share" },
                    { title: "Botanical Garden Stroll", description: "Walk through gardens, take photos, bring a sketchbook", addons: "Bring: Iced coffee" },
                    { title: "Thrift Store Challenge", description: "¬£20 each to find the best/worst outfit for each other", addons: "Rule: You have to wear it out" },
                    { title: "Comedy Show", description: "Find a local open mic or comedy night, dinner before", addons: "Tip: Arrive early for good seats" },
                ],
                romantic: [
                    { title: "Sunset Dinner Reservation", description: "Book a table with a view, dress up a bit", addons: "Activity: Take a walk after" },
                    { title: "Wine & Paint Class", description: "Join a painting class, get a bit tipsy, make art", addons: "Keep: Your paintings as memories" },
                    { title: "Couples Massage", description: "Book a spa session together, relax completely", addons: "After: Light dinner nearby" },
                    { title: "Rooftop Cocktails", description: "Find a rooftop bar, watch the city lights", addons: "Playlist: Bossa Nova" },
                ],
                adventurous: [
                    { title: "Mini Golf & Dessert", description: "Competitive mini golf, loser buys ice cream", addons: "Twist: Make silly bets per hole" },
                    { title: "Rock Climbing Date", description: "Try indoor climbing, encourage each other", addons: "After: Protein smoothies" },
                    { title: "Escape Room Challenge", description: "Book an escape room, work together to escape", addons: "Dinner: Debrief over dinner" },
                    { title: "Sushi Making Class", description: "Learn to make sushi together, eat your creations", addons: "Bring home: Your new skill" },
                ],
                cosy: [
                    { title: "Board Game Caf√©", description: "Try new games, order comfort food", addons: "Goal: Find a new favorite game" },
                    { title: "Dessert Tasting Tour", description: "Hit 3 different dessert spots in one evening", addons: "Plan: Share everything" },
                    { title: "Bookshop & Tea Room", description: "Browse books, have afternoon tea", addons: "Activity: Buy each other a book" },
                    { title: "Pottery Workshop", description: "Make something together on the pottery wheel", addons: "Keep: Your wonky creations" },
                ]
            },
            fancy: {
                chill: [
                    { title: "Art Gallery Opening", description: "Dress up, attend a gallery opening, discuss the art", addons: "After: Wine bar" },
                    { title: "Jazz Club Evening", description: "Find a intimate jazz venue, enjoy live music", addons: "Dress code: Smart casual" },
                    { title: "Fine Dining Experience", description: "Book a Michelin-starred restaurant, try the tasting menu", addons: "Splurge: Wine pairing" },
                    { title: "Theatre Show & Dinner", description: "See a play or musical, dinner before", addons: "Memory: Keep the tickets" },
                ],
                romantic: [
                    { title: "Weekend Boutique Hotel", description: "Book a nice hotel in your city, pretend you're tourists", addons: "Include: Room service breakfast" },
                    { title: "Couples Spa Day", description: "Full spa day with treatments, pool, relaxation", addons: "Lunch: Spa restaurant" },
                    { title: "Private Chef Dinner", description: "Hire a chef to cook at home, enjoy restaurant quality food", addons: "Dress code: Fancy at home" },
                    { title: "Hot Air Balloon Ride", description: "Sunrise hot air balloon with champagne", addons: "Breakfast: Celebration brunch after" },
                ],
                adventurous: [
                    { title: "Helicopter City Tour", description: "See your city from above, take amazing photos", addons: "Celebration: Fancy dinner after" },
                    { title: "Weekend Getaway", description: "Book a surprise destination, explore together", addons: "Plan: Pack each other's bags" },
                    { title: "Michelin Restaurant Crawl", description: "Book reservations at 2-3 high-end spots in one evening", addons: "Strategy: Small plates only" },
                    { title: "Private Cooking Class", description: "Hire a chef for a private cooking lesson", addons: "Menu: Your dream cuisine" },
                ],
                cosy: [
                    { title: "Luxury Cinema Experience", description: "VIP cinema with reclining seats, table service", addons: "Upgrade: Dinner in cinema" },
                    { title: "Private Wine Tasting", description: "Book a private session at a wine shop", addons: "Buy: A bottle for later" },
                    { title: "Afternoon Tea at Hotel", description: "High tea at a fancy hotel, dress nicely", addons: "Extend: Book the pool/spa" },
                    { title: "Suite Night In", description: "Rent a luxury hotel suite, order room service, don't leave", addons: "Bring: Your own champagne" },
                ]
            }
        };

        const App = () => {
            const [view, setView] = useState('home');
            const [budget, setBudget] = useState('medium');
            const [mood, setMood] = useState('romantic');
            const [time, setTime] = useState('evening');
            const [location, setLocation] = useState('either');
            const [currentDate, setCurrentDate] = useState(null);
            const [favorites, setFavorites] = useState([]);
            const [isGenerating, setIsGenerating] = useState(false);

            useEffect(() => {
                const saved = localStorage.getItem('dateDeckFavorites');
                if (saved) {
                    setFavorites(JSON.parse(saved));
                }
            }, []);

            const saveFavorites = (newFavorites) => {
                setFavorites(newFavorites);
                localStorage.setItem('dateDeckFavorites', JSON.stringify(newFavorites));
            };

            const generateDate = () => {
                setIsGenerating(true);
                
                setTimeout(() => {
                    const budgetKey = budget;
                    const moodKey = mood;
                    const ideas = dateIdeas[budgetKey][moodKey];
                    const randomIdea = ideas[Math.floor(Math.random() * ideas.length)];
                    
                    setCurrentDate({
                        ...randomIdea,
                        budget: budgetKey,
                        mood: moodKey,
                        time: time,
                        location: location,
                        id: Date.now()
                    });
                    setIsGenerating(false);
                    setView('result');
                }, 1000);
            };

            const addToFavorites = (date) => {
                if (!favorites.find(f => f.id === date.id)) {
                    saveFavorites([...favorites, date]);
                }
            };

            const removeFromFavorites = (id) => {
                saveFavorites(favorites.filter(f => f.id !== id));
            };

            const shareDate = async () => {
                const card = document.getElementById('share-card');
                if (!card) return;

                try {
                    const canvas = await html2canvas(card);
                    canvas.toBlob((blob) => {
                        const url = URL.createObjectURL(blob);
                        const a = document.createElement('a');
                        a.href = url;
                        a.download = 'date-night.png';
                        a.click();
                    });
                } catch (err) {
                    alert('To share, take a screenshot of the card below!');
                }
            };

            return (
                <div className="relative z-10">
                    {view === 'home' && <HomePage onStart={() => setView('generator')} />}
                    {view === 'generator' && (
                        <GeneratorPage
                            budget={budget}
                            setBudget={setBudget}
                            mood={mood}
                            setMood={setMood}
                            time={time}
                            setTime={setTime}
                            location={location}
                            setLocation={setLocation}
                            onGenerate={generateDate}
                            isGenerating={isGenerating}
                            onViewFavorites={() => setView('favorites')}
                        />
                    )}
                    {view === 'result' && (
                        <ResultPage
                            date={currentDate}
                            onGenerateAnother={generateDate}
                            onAddToFavorites={addToFavorites}
                            onBack={() => setView('generator')}
                            isFavorited={favorites.some(f => f.id === currentDate?.id)}
                        />
                    )}
                    {view === 'favorites' && (
                        <FavoritesPage
                            favorites={favorites}
                            onRemove={removeFromFavorites}
                            onBack={() => setView('generator')}
                        />
                    )}
                </div>
            );
        };

        const HomePage = ({ onStart }) => {
            return (
                <div className="min-h-screen flex items-center justify-center p-6">
                    <div className="text-center max-w-2xl animate-fadeInUp">
                        <div className="heart-float" style={{ top: '10%', left: '10%', animationDelay: '0s' }}>üíï</div>
                        <div className="heart-float" style={{ top: '20%', right: '15%', animationDelay: '2s' }}>üíù</div>
                        <div className="heart-float" style={{ bottom: '15%', left: '20%', animationDelay: '4s' }}>üíñ</div>
                        <div className="heart-float" style={{ bottom: '25%', right: '10%', animationDelay: '1s' }}>üíó</div>
                        
                        <h1 className="font-display text-7xl md:text-8xl font-black text-white mb-6 tracking-tight" style={{ textShadow: '0 4px 20px rgba(0,0,0,0.2)' }}>
                            DateDeck
                        </h1>
                        <p className="text-3xl md:text-4xl text-white/90 font-medium mb-4">
                            Stop arguing.
                        </p>
                        <p className="text-3xl md:text-4xl text-white/90 font-medium mb-12">
                            Start dating.
                        </p>
                        <p className="text-xl text-white/80 mb-12 max-w-lg mx-auto">
                            The perfect date night is one spin away. No more scrolling. No more "I don't know, what do you want to do?"
                        </p>
                        <button
                            onClick={onStart}
                            className="btn-primary px-12 py-5 rounded-full text-white text-xl font-semibold shadow-2xl"
                        >
                            üé≤ Generate Our Date
                        </button>
                    </div>
                </div>
            );
        };

        const GeneratorPage = ({ budget, setBudget, mood, setMood, time, setTime, location, setLocation, onGenerate, isGenerating, onViewFavorites }) => {
            const budgetOptions = [
                { value: 'cheap', label: '¬£', desc: 'Under ¬£20' },
                { value: 'medium', label: '¬£¬£', desc: '¬£20-50' },
                { value: 'fancy', label: '¬£¬£¬£', desc: '¬£50+' }
            ];

            const moodOptions = [
                { value: 'chill', emoji: 'üòå', label: 'Chill' },
                { value: 'romantic', emoji: 'üíï', label: 'Romantic' },
                { value: 'adventurous', emoji: '‚ö°', label: 'Adventurous' },
                { value: 'cosy', emoji: 'üè†', label: 'Cosy' }
            ];

            return (
                <div className="min-h-screen flex items-center justify-center p-6">
                    <div className="card w-full max-w-2xl p-8 md:p-12 animate-fadeInUp">
                        <div className="flex justify-between items-center mb-8">
                            <h2 className="font-display text-4xl font-bold text-gray-800">Your Perfect Date</h2>
                            <button
                                onClick={onViewFavorites}
                                className="text-pink-500 hover:text-pink-600 transition-colors text-sm font-medium"
                            >
                                ‚ù§Ô∏è Favorites
                            </button>
                        </div>

                        <div className="space-y-8">
                            <div>
                                <label className="block text-sm font-semibold text-gray-700 mb-3">Budget</label>
                                <div className="grid grid-cols-3 gap-3">
                                    {budgetOptions.map(option => (
                                        <button
                                            key={option.value}
                                            onClick={() => setBudget(option.value)}
                                            className={`mood-btn p-4 rounded-xl text-center ${budget === option.value ? 'active' : 'bg-gray-50'}`}
                                        >
                                            <div className="text-2xl font-bold mb-1">{option.label}</div>
                                            <div className="text-xs text-gray-600">{option.desc}</div>
                                        </button>
                                    ))}
                                </div>
                            </div>

                            <div>
                                <label className="block text-sm font-semibold text-gray-700 mb-3">Mood</label>
                                <div className="grid grid-cols-2 md:grid-cols-4 gap-3">
                                    {moodOptions.map(option => (
                                        <button
                                            key={option.value}
                                            onClick={() => setMood(option.value)}
                                            className={`mood-btn p-4 rounded-xl text-center ${mood === option.value ? 'active' : 'bg-gray-50'}`}
                                        >
                                            <div className="text-3xl mb-1">{option.emoji}</div>
                                            <div className="text-sm font-medium">{option.label}</div>
                                        </button>
                                    ))}
                                </div>
                            </div>

                            <div>
                                <label className="block text-sm font-semibold text-gray-700 mb-3">Duration</label>
                                <select
                                    value={time}
                                    onChange={(e) => setTime(e.target.value)}
                                    className="w-full p-4 rounded-xl border-2 border-gray-100 focus:border-pink-300 focus:outline-none bg-gray-50"
                                >
                                    <option value="quick">Quick (1-2 hours)</option>
                                    <option value="evening">Evening (3-4 hours)</option>
                                    <option value="fullday">Full Day</option>
                                </select>
                            </div>

                            <div>
                                <label className="block text-sm font-semibold text-gray-700 mb-3">Location</label>
                                <div className="grid grid-cols-3 gap-3">
                                    {['indoors', 'outdoors', 'either'].map(loc => (
                                        <button
                                            key={loc}
                                            onClick={() => setLocation(loc)}
                                            className={`mood-btn p-4 rounded-xl capitalize ${location === loc ? 'active' : 'bg-gray-50'}`}
                                        >
                                            {loc}
                                        </button>
                                    ))}
                                </div>
                            </div>

                            <button
                                onClick={onGenerate}
                                disabled={isGenerating}
                                className="btn-primary w-full py-5 rounded-full text-white text-lg font-semibold disabled:opacity-50"
                            >
                                {isGenerating ? (
                                    <span className="flex items-center justify-center">
                                        <svg className="animate-spin h-5 w-5 mr-3" viewBox="0 0 24 24">
                                            <circle className="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" strokeWidth="4" fill="none"></circle>
                                            <path className="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                                        </svg>
                                        Generating...
                                    </span>
                                ) : 'üé≤ Spin the Wheel'}
                            </button>
                        </div>
                    </div>
                </div>
            );
        };

        const ResultPage = ({ date, onGenerateAnother, onAddToFavorites, onBack, isFavorited }) => {
            if (!date) return null;

            const budgetEmoji = { cheap: '¬£', medium: '¬£¬£', fancy: '¬£¬£¬£' };
            const moodEmoji = { chill: 'üòå', romantic: 'üíï', adventurous: '‚ö°', cosy: 'üè†' };

            return (
                <div className="min-h-screen flex items-center justify-center p-6">
                    <div className="max-w-2xl w-full">
                        <div className="card p-8 md:p-12 animate-fadeInUp mb-6">
                            <div className="flex items-center justify-between mb-6">
                                <button onClick={onBack} className="text-gray-500 hover:text-gray-700">
                                    ‚Üê Back
                                </button>
                                <div className="flex gap-2">
                                    <span className="text-2xl">{moodEmoji[date.mood]}</span>
                                    <span className="text-sm font-semibold text-gray-600">{budgetEmoji[date.budget]}</span>
                                </div>
                            </div>

                            <h2 className="font-display text-4xl md:text-5xl font-bold text-gray-800 mb-4">
                                {date.title}
                            </h2>

                            <p className="text-lg text-gray-600 mb-6 leading-relaxed">
                                {date.description}
                            </p>

                            {date.addons && (
                                <div className="bg-gradient-to-r from-pink-50 to-purple-50 p-6 rounded-2xl mb-8">
                                    <p className="text-sm font-semibold text-purple-600 mb-1">‚ú® Pro Tip</p>
                                    <p className="text-gray-700">{date.addons}</p>
                                </div>
                            )}

                            <div className="flex gap-3 flex-wrap">
                                <button
                                    onClick={onGenerateAnother}
                                    className="btn-primary flex-1 py-4 rounded-full text-white font-semibold"
                                >
                                    üé≤ Try Another
                                </button>
                                <button
                                    onClick={() => onAddToFavorites(date)}
                                    className={`btn-secondary py-4 px-6 rounded-full font-semibold ${isFavorited ? 'opacity-50' : ''}`}
                                    disabled={isFavorited}
                                >
                                    {isFavorited ? '‚ù§Ô∏è Saved' : 'ü§ç Save'}
                                </button>
                            </div>
                        </div>

                        <div id="share-card" className="share-card mx-auto text-center">
                            <div className="relative z-10">
                                <div className="text-6xl mb-4">{moodEmoji[date.mood]}</div>
                                <h3 className="font-display text-3xl font-bold mb-3">
                                    {date.title}
                                </h3>
                                <p className="text-white/90 text-lg mb-6 max-w-md mx-auto">
